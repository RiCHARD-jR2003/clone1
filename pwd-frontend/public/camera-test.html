<!DOCTYPE html>
<html>
<head>
    <title>Camera Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        video { width: 400px; height: 300px; border: 2px solid #ccc; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        .error { color: red; margin: 10px 0; }
        .success { color: green; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Camera Test</h1>
    <p>This page tests if your camera is working properly.</p>
    
    <button onclick="testCamera()">Test Camera</button>
    <button onclick="stopCamera()">Stop Camera</button>
    
    <div id="status"></div>
    <video id="video" autoplay muted></video>
    
    <script>
        let stream = null;
        
        async function testCamera() {
            const statusDiv = document.getElementById('status');
            const video = document.getElementById('video');
            
            try {
                statusDiv.innerHTML = '<div class="success">Requesting camera access...</div>';
                
                // Test basic camera access
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                video.srcObject = stream;
                statusDiv.innerHTML = '<div class="success">✅ Camera is working! Video should appear above.</div>';
                
            } catch (error) {
                console.error('Camera error:', error);
                let errorMessage = '';
                
                switch(error.name) {
                    case 'NotAllowedError':
                        errorMessage = '❌ Camera access denied. Please allow camera permissions and refresh the page.';
                        break;
                    case 'NotFoundError':
                        errorMessage = '❌ No camera found. Please connect a webcam or use a mobile device.';
                        break;
                    case 'NotSupportedError':
                        errorMessage = '❌ Camera not supported. Please use Chrome, Firefox, or Edge browser.';
                        break;
                    case 'NotReadableError':
                        errorMessage = '❌ Camera is being used by another application. Close other apps using the camera.';
                        break;
                    default:
                        errorMessage = `❌ Camera error: ${error.message}`;
                }
                
                statusDiv.innerHTML = `<div class="error">${errorMessage}</div>`;
            }
        }
        
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                document.getElementById('video').srcObject = null;
                document.getElementById('status').innerHTML = '<div>Camera stopped.</div>';
            }
        }
        
        // Auto-test on page load
        window.onload = function() {
            document.getElementById('status').innerHTML = '<div>Click "Test Camera" to check if your camera works.</div>';
        };
    </script>
</body>
</html>
